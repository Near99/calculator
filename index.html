<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="pre-entry"></div>
          <div class="cur-entry"></div>
        </div>
        <div class="keyboard">
          <button data-clear class="b-red">C</button>
          <button date-pm class="b-normal">±</button>
          <button date-percent class="b-normal">%</button>
          <button date-operator class="b-orange">÷</button>
          <button data-kbd class="b-normal">7</button>
          <button data-kbd class="b-normal">8</button>
          <button data-kbd class="b-normal">9</button>
          <button date-operator class="b-orange">×</button>
          <button data-kbd class="b-normal">4</button>
          <button data-kbd class="b-normal">5</button>
          <button data-kbd class="b-normal">6</button>
          <button date-operator class="b-orange">−</button>
          <button data-kbd class="b-normal">1</button>
          <button data-kbd class="b-normal">2</button>
          <button data-kbd class="b-normal">3</button>
          <button date-operator class="b-orange">+</button>
          <button data-kbd class="b-0 b-normal">0</button>
          <button data-dot class="b-normal">.</button>
          <button date-equal class="b-green">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
